<ion-card [color]="color" [disabled]="disabled" [button]="button">
  <ion-card-header *ngIf="title || subtitle ">
    <ion-card-title [color]="titleColor">{{title}}</ion-card-title>
    <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ng-content select="[card-content]"></ng-content>
  </ion-card-content>

  <ng-content></ng-content>
</ion-card>
