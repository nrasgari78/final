<ion-header dir="ltr" class="ion-no-border">
  <ion-toolbar>
    <ion-title>icons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xl="8" size-lg="8" size-md="6" size-xs="12" size="12">
        <ion-row>
          <ion-col size-xl="12" size-lg="12" size-md="12" size-xs="12" size="12">
            <ion-card>
              <ion-item color="light">
                <ion-label>
                  <p>
              دسته بندی آیکونها
                  </p>
                </ion-label>
              </ion-item>
              <ion-item>
                <div>
                  <ng-container *ngFor="let item of category">
                  <ion-button (click)="selectCat(item)" >
                    {{item}}
                  </ion-button  >
                  </ng-container>
                </div>
              </ion-item>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
