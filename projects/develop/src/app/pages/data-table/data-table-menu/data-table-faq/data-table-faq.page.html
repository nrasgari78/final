<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      سوالات متداول
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-accordion-group *ngFor="let data of faqDatas; let i= index">
      <ion-accordion>
        <ion-item color="light" slot="header">
          <ion-label class="ion-text-wrap">
              <span>{{i + 1}} - </span>
              {{data.question}}
          </ion-label>
        </ion-item>
        <ion-item slot="content">
          <ion-label class="ion-text-wrap">
              {{data.answer}}
          </ion-label>
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>
</ion-content>
